application.home.title=Bem vindo ao ATeste
application.home.introtext.0=O ATeste é um sistema de emissão de atestados médicos eletrônicos.
application.home.introtext.1=O ATeste contempla os seguintes perfis de usuários:
application.home.introtext.2=<strong>Administradores</strong>: editam configurações do ATeste e aprovam ou recusam solicitações de registro do CRM feitas por médicos.
application.home.introtext.3=<strong>Médicos</strong>: solicitam aprovação de registro do CRM para Administradores, visualizam atestados por eles já emitidos no ATeste e emitem atestados médicos eletrônicos.
application.home.introtext.4=<strong>Usuários (pacientes)</strong>: podem visualizar os atestados já emitidos em seu nome.
application.home.introtext.5=<strong>Visitantes</strong>: podem cadastrar-se como usuários e verificar autenticidade de atestados emitidos pelo ATeste.
application.home.introtext.6=O ATeste foi desenvolvido por Ramon Facchin no trabalho de conclusão de curso: <em>Autorização com Certificados de Atributo aplicada à Emissão de Atestados Médicos Eletrônicos.</em>

