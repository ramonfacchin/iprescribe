<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface shortDescription="Renders a button that displays a Javascript alert.">
	<composite:attribute name="value" shortDescription="Label for the button." default="DefaultValue"></composite:attribute>
	<composite:attribute name="displayText" shortDescription="The text that should be displayed on the Javascript alert." default="DefaultValue"></composite:attribute>
</composite:interface>
<composite:implementation>
	<input type="button" onclick="alert('#{cc.attrs.displayText}');" value="#{cc.attrs.value}"/>
	<composite:insertChildren></composite:insertChildren>
</composite:implementation>
</body>
</html>
